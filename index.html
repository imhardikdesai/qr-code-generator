<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
</head>

<body>
    <!-- Navbar Here -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">QR Code Generator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
            </div>
        </div>
    </nav>
    <!-- BlockQuote here -->
    <figure class="m-3 text-center">
        <blockquote class="blockquote">
            <p>An Utility will help you to Convert any Given Text or Link into QR Code.</p>
        </blockquote>
        <figcaption class="blockquote-footer">
            Hardik Desai
        </figcaption>
    </figure>

    <div class="container">
        <!-- form part  -->
        <div class="container form" style="margin: 60px auto;">
            <div class="form-check">
                <input onchange="radioChange()" class="form-check-input" type="radio" name="flexRadioDefault"
                    id="flexRadioDefault1" checked>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Text input</label>
                    <textarea id="TEXT" placeholder="Enter text here" class="form-control"
                        id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
            </div>
            <div class="form-check">
                <input onchange="radioChange()" class="form-check-input" type="radio" name="flexRadioDefault"
                    id="flexRadioDefault2">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">URL input</label>
                    <input disabled id="URL" type="text" class="form-control" id="exampleFormControlInput1"
                        placeholder="Enter URL here">
                </div>
            </div>
            <div class="container submitDiv">
                <button onclick="showQR()" type="button" class="mx-2 btn btn-primary">Generate QR</button>
                <button id="btnDownload" type="button" class="mx-2 btn btn-primary">Download QR</button>
            </div>
        </div>

        <!-- QR Code Image Part -->
        <img id="QRImage" class="rounded mx-auto d-block">

    </div>

</body>
<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
    <script src="http://cdn.jsdelivr.net/g/filesaver.js"></script>

</html>
